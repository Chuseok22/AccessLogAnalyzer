name: Build Windows Executable

on:
  push:
    branches: [main]
    tags:
      - "v*" # 'v'로 시작하는 모든 태그에 대해 워크플로우 실행
  pull_request:
    branches: [main]
  workflow_dispatch: # 수동으로 워크플로우를 실행할 수 있게 함

# 워크플로우에 필요한 권한 설정
permissions:
  contents: write # 릴리즈 생성 및 에셋 업로드를 위한 권한
  actions: read # 워크플로우 정보 접근을 위한 권한

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Access Log Analyzer EXE
        run: python build.py

      - name: Verify Access Log Analyzer EXE
        run: |
          dir dist
          if not exist "dist\access_log_analyzer.exe" (
            echo "access_log_analyzer.exe not found!"
            exit 1
          )

      - name: Build Overtime Analyzer EXE
        run: python build_overtime.py

      - name: Verify Overtime Analyzer EXE
        run: |
          dir dist
          if not exist "dist\overtime_analyzer.exe" (
            echo "overtime_analyzer.exe not found!"
            exit 1
          )

      - name: Upload Access Log Analyzer EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: access-log-analyzer-exe
          path: dist/access_log_analyzer.exe

      - name: Prepare Release Files
        run: |
          mkdir -p release_files
          copy dist\access_log_analyzer.exe release_files\
          copy dist\overtime_analyzer.exe release_files\
          dir release_files

      - name: Upload Overtime Analyzer EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: overtime-analyzer-exe
          path: dist/overtime_analyzer.exe
          if-no-files-found: error

      - name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_files/access_log_analyzer.exe
            release_files/overtime_analyzer.exe
          name: 출입기록분석기 및 초과근무분석기 ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}