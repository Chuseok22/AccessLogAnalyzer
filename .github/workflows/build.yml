name: Build Windows Executable

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # 수동으로 워크플로우를 실행할 수 있게 함

# 워크플로우에 필요한 권한 설정
permissions:
  contents: write # 릴리즈 생성 및 에셋 업로드를 위한 권한
  actions: read # 워크플로우 정보 접근을 위한 권한

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: python build.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: 출입기록분석기-exe
          path: dist/출입기록분석기.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/출입기록분석기.exe
          name: 출입기록분석기 v${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.CREATE_RELEASE_GITHUB_TOKEN }}
